<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Mobile Optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EV AR">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>EV AR - Electric Vehicle Augmented Reality Learning Platform</title>
    <meta name="description" content="Learn about electric vehicles through immersive augmented reality experiences. Interactive 3D models, maintenance simulations, and comprehensive EV education.">
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="EV AR - Electric Vehicle Learning Platform">
    <meta property="og:description" content="Master electric vehicle technology with immersive AR experiences">
    <meta property="og:image" content="/og-image.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- AR/WebXR Support Detection -->
    <script>
      // Check for WebXR support
      if ('xr' in navigator) {
        navigator.xr.isSessionSupported('immersive-ar')
          .then((supported) => {
            if (supported) {
              document.body.classList.add('ar-supported');
            }
          });
      }
    </script>
    
    <style>
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a 0%, #10b981 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-text">
        EV AR Learning Platform<br>
        <span style="font-size: 14px; opacity: 0.8;">Loading...</span>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- PWA Install Prompt -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button if needed
        const installButton = document.getElementById('pwa-install-btn');
        if (installButton) {
          installButton.style.display = 'block';
        }
      });
      
      // Hide loading screen when React app loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
          setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
